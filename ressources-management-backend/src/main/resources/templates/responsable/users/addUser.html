    <!-- Content Wrapper -->
    <div class="d-flex flex-column" id="content-wrapper">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="topBare :: body"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <h1>Dashboard</h1>
                <div class="card shadow mb-4">
                    <p class="error-message text-center text-danger" th:text="${errorMessage}"></p>
                    <div class="card-body">
                        <form method="post" th:action="@{/responsable/users/add}"
                              th:object="${user_to_add}">
                            <div class="form-group">
                                <label for="role">Role</label>
                                <select class="form-control" id="role" name="role"
                                        onchange="handleRoleChange()" th:field="*{role}">
                                    <option value="0">Enseignant</option>
                                    <option value="1">Chef de Département</option>
                                    <option value="2">Technicien</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="nom">Nom</label>
                                <input class="form-control" id="nom" name="nom" required th:field="*{nom}" type="text">
                            </div>

                            <div class="form-group">
                                <label for="prenom">Prénom</label>
                                <input class="form-control" id="prenom" name="prenom" required th:field="*{prenom}"
                                       type="text">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" id="email" name="email" required th:field="*{email}"
                                       type="email">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" id="password" name="password" required
                                       th:field="*{password}" type="password">
                            </div>

                            <div class="enseignant-infos" style="display: block">
                                <div class="form-group">
                                    <label for="departement">Département</label>
                                    <select class="form-control" id="departement" name="departement"
                                            th:field="*{departement_id}">
                                        <option th:each="departement : ${departements}"
                                                th:value="${departement.getId()}">
                                            <span th:text="${departement.getNom()}"></span>
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">

<script th:src="@{/styles/js/demo/datatables-demo.js}" type="text/javascript"></script>

<script type="text/javascript">
    function handleRoleChange() {
        var selectedValue = document.getElementById("role").value;
        var enseignantInfos = document.getElementsByClassName("enseignant-infos");

        if (selectedValue == 0 || selectedValue == 1) {
            enseignantInfos[0].style.display = "block";
        } else {
            enseignantInfos[0].style.display = "none";
        }
    }
</script>
