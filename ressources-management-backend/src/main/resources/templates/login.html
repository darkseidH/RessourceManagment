<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/styles/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/styles/css/sb-admin-2.min.css}">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="alert alert-success text-center" th:if="${param.success}">
                        You successfully registered. Please use your credentials to log in.
                    </div>
                    <div class="alert alert-danger text-center" th:if="${param.error}">
                        Login or password incorrect.
                    </div>

                    <div class="alert alert-info text-center" th:if="${param.logout}">
                        You've been logged out.
                    </div>
                    <style>
                        .bg-login-image {
                            background: url("https://images.unsplash.com/photo-1612814266697-e5814f3063cf?q=80&w=1471&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D") center;
                            background-size: cover;
                        }
                    </style>
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" method="post" th:action="@{/login}">
                                    <div class="form-group">
                                        <input aria-describedby="emailHelp" class="form-control form-control-user"
                                               id="username"
                                               name="username" placeholder="Enter Email Address..."
                                               type="text">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" id="password"
                                               name="password"
                                               placeholder="Password" type="password">
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input class="custom-control-input" id="customCheck" type="checkbox">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <input class="btn btn-primary btn-user btn-block" type="submit" value="Log in">

                                    <hr>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/register-fournisseur}">S'inscrire en tant que
                                        fournisseur</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/styles/vendor/jquery/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/styles/vendor/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/styles/vendor/jquery-easing/jquery.easing.min.js}" type="text/javascript"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/styles/js/sb-admin-2.min.js}" type="text/javascript"></script>

<!-- Page level plugins -->
<script th:src="@{/styles/vendor/datatables/jquery.dataTables.min.js}" type="text/javascript"></script>
<script th:src="@{/styles/vendor/datatables/dataTables.bootstrap4.min.js}" type="text/javascript"></script>

<!-- Page level custom scripts -->
<script th:src="@{/styles/js/demo/datatables-demo.js}" type="text/javascript"></script>

</body>

</html>
