<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">

    <title>Login</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" th:href="@{/styles/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link rel="stylesheet" th:href="@{/styles/css/sb-admin-2.min.css}">

</head>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form class="user" method="post" th:action="@{/register-fournisseur}"
                                      th:object="${user_to_add}">
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input class="form-control form-control-user" id="nom"
                                                   name="nom"
                                                   placeholder="Nom"
                                                   th:field="*{nom}"
                                                   type="text"
                                            >
                                        </div>
                                        <div class="col-sm-6">
                                            <input class="form-control form-control-user" id="prenom"
                                                   placeholder="Prenom"
                                                   th:field="*{prenom}"
                                                   type="text"

                                            >
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" id="email"
                                               placeholder="Email Address"
                                               th:field="*{email}"
                                               type="email"
                                        >
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input class="form-control form-control-user" id="passwod"
                                                   placeholder="Mot de passe" th:field="*{password}"
                                                   type="password"
                                            >
                                        </div>
                                    </div>
                                    <input class="btn btn-primary btn-user btn-block" type="submit" value="S'inscrire">
                                    <hr>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" th:href="@{/login}">Login</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<!-- Bootstrap core JavaScript-->
<script th:src="@{/styles/vendor/jquery/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/styles/vendor/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>

<!-- Core plugin JavaScript-->
<script th:src="@{/styles/vendor/jquery-easing/jquery.easing.min.js}" type="text/javascript"></script>

<!-- Custom scripts for all pages-->
<script th:src="@{/styles/js/sb-admin-2.min.js}" type="text/javascript"></script>

<!-- Page level plugins -->
<script th:src="@{/styles/vendor/datatables/jquery.dataTables.min.js}" type="text/javascript"></script>
<script th:src="@{/styles/vendor/datatables/dataTables.bootstrap4.min.js}" type="text/javascript"></script>

<!-- Page level custom scripts -->
<script th:src="@{/styles/js/demo/datatables-demo.js}" type="text/javascript"></script>

</body>

</html>
