<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Modifier Imprimante</title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/styles/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/styles/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/enseignant}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">
                <span th:text="${isChef ? 'Chef de Département' : 'Enseignant'}">
                </span>
            </div>
        </a>


        <!-- Nav Item - Pages Collapse Menu -->
        <!-- Vérifie si l'utilisateur est un chef de département -->
        <th:block th:if="${isChef}">
            <li class="nav-item">
                <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages"
                   aria-expanded="true" aria-controls="collapsePages">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>Chef de Département</span>
                </a>
                <div id="collapsePages" class="collapse" aria-labelledby="headingPages" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <a class="collapse-item" th:href="@{/Notification/AjouterNotificationDEBesions}">Envoyer les besoins</a>
                        <a class="collapse-item" th:href="@{/chefDepartement/besionsDepartement}">Besoins</a>
                    </div>
                </div>
            </li>
        </th:block>
        <hr class="sidebar-divider">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/enseignant/RessourcesEnseignant}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Ressources</span></a>
        </li>
        <hr class="sidebar-divider">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/enseignant}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Besoins</span></a>
        </li>
        <hr class="sidebar-divider">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/enseignant/ajouterNewRessource}">
                <i class="fas fa-fw fa-chart-area"></i>
                <span>Ajouter Besoin</span></a>
        </li>



    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <div th:replace="topBare :: body"></div>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <h1>Modifier Imprimante</h1>

                <form th:action="@{/enseignant/imprimante/{id}/edit(id=${imprimante.id})}" th:object="${imprimante}" method="post" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="marque">Marque</label>
                        <input type="text" th:field="*{marque}" class="form-control" id="marque" required>
                        <div class="invalid-feedback">
                            Please provide a marque.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="resolution">Resolution</label>
                        <input type="text" th:field="*{resolution}" class="form-control" id="resolution" required>
                        <div class="invalid-feedback">
                            Please provide a resolution.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="vitesseImpression">Vitesse d'impression</label>
                        <input type="text" th:field="*{vitesseImpression}" class="form-control" id="vitesseImpression" required>
                        <div class="invalid-feedback">
                            Please provide a printing speed.
                        </div>
                    </div>
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </form>


            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; GL Project 2024</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>


<!-- Bootstrap core JavaScript-->
<script type="text/javascript" th:src="@{/styles/vendor/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/styles/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

<!-- Core plugin JavaScript-->
<script type="text/javascript" th:src="@{/styles/vendor/jquery-easing/jquery.easing.min.js}"></script>

<!-- Custom scripts for all pages-->
<script type="text/javascript" th:src="@{/style/js/sb-admin-2.min.js}"></script>

<!-- Page level plugins -->
<script type="text/javascript" th:src="@{/styles/vendor/datatables/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/style/vendor/datatables/dataTables.bootstrap4.min.js}"></script>

<!-- Page level custom scripts -->
<script type="text/javascript" th:src="@{/style/js/demo/datatables-demo.js}"></script>


</body>

</html>
